{% extends 'master.html' %}
{% block title %}
  Formulario De Posts
{% endblock %}

{% block content %}
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <form action="" method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-block btn-success" value="Submit">
        </form>
      </div>
    </div>
  </div>           
{% endblock %}
